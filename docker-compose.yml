services:
  ollama:
    image: ollama/ollama:latest
    container_name: factorforge-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  factorforge:
    build: .
    image: factorforge:latest
    container_name: factorforge
    restart: unless-stopped
    depends_on:
      - ollama
    ports:
      - "8050:8050"
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./web:/app/web
      - ./data:/app/data
    environment:
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_API_KEY=ollama
      - OLLAMA_MODEL=llama3.2:3b
