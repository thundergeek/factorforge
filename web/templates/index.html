<!DOCTYPE html>
<html>
<head>
    <title>FactorForge</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0e27; color: #e0e0e0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #00d4ff; margin-bottom: 30px; font-size: 2.5em; text-shadow: 0 0 20px rgba(0,212,255,0.5); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .card { background: linear-gradient(145deg, #1a1f3a, #0f1429); border-radius: 15px; padding: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); border: 1px solid rgba(0,212,255,0.1); }
        .card h2 { color: #00d4ff; margin-bottom: 20px; font-size: 1.3em; border-bottom: 2px solid rgba(0,212,255,0.3); padding-bottom: 10px; }
        .stat { margin: 15px 0; padding: 10px; background: rgba(0,212,255,0.05); border-radius: 8px; }
        .stat-label { color: #8b9dc3; font-size: 0.9em; margin-bottom: 5px; }
        .stat-value { color: #fff; font-size: 1.3em; font-weight: bold; }
        .progress-bar { background: #1a1f3a; border-radius: 10px; height: 20px; overflow: hidden; margin-top: 10px; }
        .progress-fill { background: linear-gradient(90deg, #00d4ff, #00ff88); height: 100%; transition: width 0.3s; display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; font-size: 0.8em; }
        input, button, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid rgba(0,212,255,0.3); background: rgba(0,212,255,0.05); color: #fff; font-size: 1em; }
        button { background: linear-gradient(145deg, #00d4ff, #00a8cc); color: #000; font-weight: bold; cursor: pointer; transition: all 0.3s; border: none; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0,212,255,0.4); }
        #agents { max-height: 400px; overflow-y: auto; }
        .agent { background: rgba(0,255,136,0.1); padding: 10px; margin: 10px 0; border-radius: 8px; border-left: 3px solid #00ff88; }
        .log-entry { padding: 8px; margin: 5px 0; background: rgba(255,255,255,0.03); border-radius: 5px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ FactorForge</h1>
        
        <div class="grid">
            <div class="card">
                <h2>System Resources</h2>
                <div class="stat">
                    <div class="stat-label">CPU (<span id="cpu-name">Loading...</span>)</div>
                    <div class="stat-value"><span id="cpu-usage">0</span>%</div>
                    <div class="progress-bar"><div class="progress-fill" id="cpu-bar" style="width: 0%"></div></div>
                </div>
                <div class="stat">
                    <div class="stat-label">RAM</div>
                    <div class="stat-value"><span id="ram-used">0</span> / <span id="ram-total">0</span> GB (<span id="ram-percent">0</span>%)</div>
                    <div class="progress-bar"><div class="progress-fill" id="ram-bar" style="width: 0%"></div></div>
                </div>
                <div id="gpu-stats"></div>
            </div>

            <div class="card">
                <h2>Evolution Progress</h2>
                <div class="stat">
                    <div class="stat-label">Generation</div>
                    <div class="stat-value"><span id="current-gen">0</span> / <span id="max-gen">0</span></div>
                    <div class="progress-bar"><div class="progress-fill" id="gen-bar" style="width: 0%">0%</div></div>
                </div>
                <div class="stat">
                    <div class="stat-label">Agents Evaluated</div>
                    <div class="stat-value"><span id="current-agent">0</span> / <span id="max-agent">0</span></div>
                    <div class="progress-bar"><div class="progress-fill" id="agent-bar" style="width: 0%">0%</div></div>
                </div>
            </div>

            <div class="card">
                <h2>Configuration</h2>
                <input type="text" id="symbols" placeholder="Stock Symbols (e.g., AAPL,MSFT,TSLA)" value="AAPL,MSFT">
                <input type="number" id="generations" placeholder="Number of Generations" value="10" min="1">
                <input type="number" id="population" placeholder="Population Size" value="20" min="5">
                <button onclick="startEvolution()">ðŸš€ Start Evolution</button>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Active Agents</h2>
                <div id="agents">
                    <div style="text-align: center; padding: 40px; color: #8b9dc3;">
                        No agents running
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Activity Log</h2>
                <div id="log" style="max-height: 400px; overflow-y: auto;">
                    <div class="log-entry">System initialized</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        function addLog(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(entry, log.firstChild);
            if (log.children.length > 50) log.removeChild(log.lastChild);
        }

        function updateSystemStats() {
            fetch('/api/system_stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('cpu-usage').textContent = data.cpu.utilization.toFixed(1);
                    document.getElementById('cpu-name').textContent = data.cpu.short_name;
                    document.getElementById('cpu-bar').style.width = data.cpu.utilization + '%';
                    
                    document.getElementById('ram-used').textContent = data.ram.used_gb;
                    document.getElementById('ram-total').textContent = data.ram.total_gb;
                    document.getElementById('ram-percent').textContent = data.ram.percent;
                    document.getElementById('ram-bar').style.width = data.ram.percent + '%';
                    
                    const gpuDiv = document.getElementById('gpu-stats');
                    if (data.gpus.length > 0) {
                        gpuDiv.innerHTML = data.gpus.map(gpu => `
                            <div class="stat">
                                <div class="stat-label">GPU ${gpu.id} (${gpu.name})</div>
                                <div class="stat-value">${gpu.memory_used_gb} / ${gpu.memory_total_gb} GB</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${(gpu.memory_used_gb/gpu.memory_total_gb*100).toFixed(1)}%"></div>
                                </div>
                            </div>
                        `).join('');
                    }
                });
        }

        function updateProgress() {
            fetch('/api/progress')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('current-gen').textContent = data.current_generation;
                    document.getElementById('max-gen').textContent = data.max_generations;
                    const genPct = (data.current_generation / data.max_generations * 100).toFixed(0);
                    document.getElementById('gen-bar').style.width = genPct + '%';
                    document.getElementById('gen-bar').textContent = genPct + '%';
                    
                    document.getElementById('current-agent').textContent = data.current_agent;
                    document.getElementById('max-agent').textContent = data.max_agents;
                    const agentPct = (data.current_agent / data.max_agents * 100).toFixed(0);
                    document.getElementById('agent-bar').style.width = agentPct + '%';
                    document.getElementById('agent-bar').textContent = agentPct + '%';
                });
        }

        function startEvolution() {
            const symbols = document.getElementById('symbols').value.split(',').map(s => s.trim());
            const generations = parseInt(document.getElementById('generations').value);
            const population = parseInt(document.getElementById('population').value);
            
            fetch('/api/start_evolution', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({symbols, generations, population})
            })
            .then(r => r.json())
            .then(data => {
                addLog(`Started evolution: ${generations} generations, ${population} agents, ${symbols.join(', ')}`);
            });
        }

        socket.on('agent_update', data => {
            const agentsDiv = document.getElementById('agents');
            agentsDiv.innerHTML = `
                <div class="agent">
                    <strong>Agent ${data.agent_id}</strong><br>
                    Fitness: ${data.fitness.toFixed(4)}<br>
                    Status: ${data.status}
                </div>
            ` + agentsDiv.innerHTML;
        });

        socket.on('log', data => {
            addLog(data.message);
        });

        setInterval(updateSystemStats, 2000);
        setInterval(updateProgress, 1000);
        updateSystemStats();
        updateProgress();
    </script>
</body>
</html>
