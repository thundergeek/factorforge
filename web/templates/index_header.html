<!DOCTYPE html>
<html>
<head>
    <title>Alpha Mining Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        .container { max-width: 1800px; margin: 0 auto; }
        
        .header-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #888; margin-bottom: 10px; }
        
        .system-monitor {
            display: flex;
            gap: 15px;
        }
        
        .gauge {
            background: #1a1f3a;
            border: 1px solid #2a2f4a;
            border-radius: 8px;
            padding: 12px 16px;
            min-width: 140px;
        }
        
        .gauge-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .gauge-bar {
            height: 6px;
            background: #0f1420;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .gauge-fill {
            height: 100%;
            transition: width 0.3s, background 0.3s;
            border-radius: 3px;
        }
        
        .gauge-fill.cpu { background: linear-gradient(90deg, #4299e1, #667eea); }
        .gauge-fill.ram { background: linear-gradient(90deg, #48bb78, #38a169); }
        .gauge-fill.gpu { background: linear-gradient(90deg, #ed8936, #dd6b20); }
        
        .gauge-fill.high { background: linear-gradient(90deg, #e53e3e, #c53030) !important; }
        
        .gauge-value {
            font-size: 0.8rem;
            color: #a0aec0;
        }
